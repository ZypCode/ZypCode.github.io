            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>2019个税改革，为了自己弄清楚自己扣税相关情况，用Go简单实现了自己使用的一个计算器。</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">"fmt"</span></span><br><span class="line">	<span class="string">"strconv"</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> months = [<span class="number">12</span>]<span class="keyword">string</span>&#123;<span class="string">"1月"</span>,<span class="string">"2月"</span>,<span class="string">"3月"</span>,<span class="string">"4月"</span>,<span class="string">"5月"</span>,<span class="string">"6月"</span>,<span class="string">"7月"</span>,<span class="string">"8月"</span>,<span class="string">"9月"</span>,<span class="string">"10月"</span>,<span class="string">"11月"</span>,<span class="string">"12月"</span>&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	basic := <span class="number">5000.0</span> 		<span class="comment">//起征点</span></span><br><span class="line">	fiveOne := *** 		<span class="comment">//五险一金</span></span><br><span class="line">	add := <span class="number">1500.0</span> 			<span class="comment">//专项附加扣除</span></span><br><span class="line">	other := <span class="number">0.0</span> 			<span class="comment">//其他</span></span><br><span class="line"></span><br><span class="line">	all := ***			<span class="comment">//税前工资</span></span><br><span class="line"></span><br><span class="line">	totalTax := <span class="number">0.0</span>			<span class="comment">//记录当年总缴税</span></span><br><span class="line"></span><br><span class="line">	i:=<span class="number">1.0</span></span><br><span class="line">	<span class="keyword">for</span> i&lt;<span class="number">13</span>&#123;</span><br><span class="line">		this := i*(all - basic - fiveOne - add - other)		<span class="comment">//累计预扣预缴应纳税所得额</span></span><br><span class="line"></span><br><span class="line">		taxLv := <span class="number">0.0</span>		<span class="comment">//当月预扣率</span></span><br><span class="line">		taxNum := <span class="number">0.0</span>		<span class="comment">//速算扣除数</span></span><br><span class="line">		<span class="keyword">if</span> this&lt;=<span class="number">36000</span>&#123;</span><br><span class="line">			taxLv = <span class="number">0.03</span></span><br><span class="line">			taxNum = <span class="number">0.0</span></span><br><span class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span> this&lt;=<span class="number">144000</span>&#123;</span><br><span class="line">			taxLv = <span class="number">0.1</span></span><br><span class="line">			taxNum = <span class="number">2520.0</span></span><br><span class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span> this&lt;=<span class="number">300000</span>&#123;</span><br><span class="line">			taxLv = <span class="number">0.2</span></span><br><span class="line">			taxNum = <span class="number">16920.0</span></span><br><span class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span> this&lt;=<span class="number">420000</span>&#123;</span><br><span class="line">			taxLv = <span class="number">0.25</span></span><br><span class="line">			taxNum = <span class="number">31920.0</span></span><br><span class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span> this&lt;=<span class="number">660000</span>&#123;</span><br><span class="line">			taxLv = <span class="number">0.3</span></span><br><span class="line">			taxNum = <span class="number">52920.0</span></span><br><span class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span> this&lt;=<span class="number">960000</span>&#123;</span><br><span class="line">			taxLv = <span class="number">0.35</span></span><br><span class="line">			taxNum = <span class="number">85920.0</span></span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">			taxLv = <span class="number">0.45</span></span><br><span class="line">			taxNum = <span class="number">181920.0</span></span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		now := this*taxLv - totalTax - taxNum		<span class="comment">//本月应预扣预缴税额得额</span></span><br><span class="line">		totalTax += now								<span class="comment">//累计已预扣预缴税额</span></span><br><span class="line">		fmt.Println(months[<span class="keyword">int</span>(i<span class="number">-1</span>)]+<span class="string">":"</span>+strconv.FormatFloat(now, <span class="string">'f'</span>, <span class="number">2</span>, <span class="number">64</span>))</span><br><span class="line"></span><br><span class="line">		i = i+<span class="number">1</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	fmt.Println(<span class="string">"totalTax:"</span>+strconv.FormatFloat(totalTax, <span class="string">'f'</span>, <span class="number">2</span>, <span class="number">64</span>))</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
